<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS练习</title>
    <style>
        .div1{
            background-color: red;
            width: 320px;
            height: 480px;
            font-size: 30px;
            text-align: right;
            font-family: Georgia, Palatino, serif; margin: 0px 100px 100px 800px;padding: 10px;}
        .div2{background-color: yellow;}

        li strong {
            font-style: italic;
            font-weight: normal;
        }


    </style>

    <link rel="stylesheet" type="text/css" href="../myCSS/myCss.css" />

</head>
<body>
    <div>

        <div class="bgDiv">
            <img class="bgImage" src="../Resource/bgImage.png" />
        </div>

        <div class="div1">
            <p >
                和捷克航空技术大国锁定阿萨德高考顺利的；更加说
            </p>

        </div>
        <div class="div2">
            <ol>
                <li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内。</strong></li>
                <li>我是正常的字体。</li>
            </ol>
            <p>
                大但还是快递公司快递回国说三等功和可视电话概括地说
            </p>
        </div>
        <div>
            <h1>我是老大</h1>
        </div>
    </div>


</body>
</html>
